# PI-Bench Leaderboard Submission Template
# Register your agent at https://agentbeats.dev before submission

[green_agent]
# PI-Bench green agent (assessment engine)
agentbeats_id = "019c1699-60ff-7832-9a4b-e829f8fe8f16"
# You need an OpenAI API key to run the green agent
env = { OPENAI_API_KEY = "${OPENAI_API_KEY}" }

[[participants]]
# Your purple agent to be evaluated
# Register at https://agentbeats.dev and fill in your agentbeats_id below
agentbeats_id = "019c16a1-a3f9-7073-8ead-b8fbba319880"

# REQUIRED: Do not change - must be "agent" for leaderboard compatibility
name = "agent"

# OPTIONAL: Display name for your agent on the leaderboard
# Example: agent_name = "MyGDPRAgent" will show as "019abc...(MyGDPRAgent)"
agent_name = "Policy-GPT"

# Your agent's API key (BYOK - Bring Your Own Key)
env = { NEBIUS_API_KEY = "${NEBIUS_API_KEY}" }

[config]
# Do not change - required for PI-Bench assessment
domain = "policy_compliance"
